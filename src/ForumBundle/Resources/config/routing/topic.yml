topic_show:
    path:     /{id}/show/{page}
    defaults: { _controller: "ForumBundle:Topic:show", page: 1 }
    requirements:
        id:   \d+
        page: \d+

topic_new:
    path:     /forum/{id}
    defaults: { _controller: "ForumBundle:Topic:new" }
    methods:  [GET, POST]
    requirements:
        id:   \d+

